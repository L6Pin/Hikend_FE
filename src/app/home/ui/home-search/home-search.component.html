<div class="search-container">
    <h2>IDEAL <span>HIKES</span> NEAR YOU</h2>
    <div class="input-container">
        <input type="text" [(ngModel)]="searchInput" (ngModelChange)="searchInputChanged()">
        <div class="cities-list-container">
            <ul *ngIf="checkCitiesLength()">
                <li *ngFor="let city of cities">
                    <a [routerLink]="'city/'+ city.id">{{ city.name }}</a>
                </li>
            </ul>
            <p class="no-search-results" *ngIf="noSearchResults">No search results</p>
        </div>
    </div>
</div>
