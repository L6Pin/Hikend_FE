<div class="data-transform-container">
    <input type="text" name="" id="" placeholder="🔍">
    <div class="sort-container">
        <span>Sort:</span>
        <select name="" id="" [(ngModel)]="selectedSortValue" (ngModelChange)="selectedSortValueChanged()">
            <option value="1">A - Z</option>
            <option value="2">Z - A</option>
            <option value="3">Closest</option>
            <option value="4">Furtest away</option>
        </select>
    </div>
</div>
