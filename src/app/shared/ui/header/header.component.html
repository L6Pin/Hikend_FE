<div class="header">
    <a routerLink=""><img src="https://i.imgur.com/pyLT20x.png" alt=""></a>
    <p *ngIf="!isUserLoggedIn; else logout" class="login-button" (click)="userLoggedIn()">Login</p>
    <ng-template #logout>
        <div class="header-menu">
            <a routerLink="/saved-mountains">Saved</a>
            <p class="logout-button" (click)="userLoggedOut()">Logout</p>
        </div>
    </ng-template>
</div>
